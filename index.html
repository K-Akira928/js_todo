<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HC JS Todo</title>
  <link rel="stylesheet" href="./css/stylesheet.css">
</head>
<body>
  <header>
    <h1>HC JS Todo</h1>
    <small>HappinessChainアウトプット課題JS Todoです</small>
  </header>
  <main>
    <form id="js-todo-create-form">
      <input
        id="js-todo-create-input"
        class="todo-create"
        type="text"
        placeholder="ToDo!!"
        autocomplete="off"
      />
      <button type="submit">保存</button>
    </form>
    <div id="js-todo-container"></div>
  </main>
  <footer>
    <div>
      <span id="js-todo-all-count">全てのタスク:0</span>
      <span id="js-todo-completed-count">完了済み:0</span>
      <span id="js-todo-incompleted-count">未完了:0</span>
    </div>
  </footer>
  <script type="module" src="index.js"></script>
</body>
</html>
